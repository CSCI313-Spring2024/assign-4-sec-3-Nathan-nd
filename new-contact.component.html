<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Edit Contact</h4>

      
      <form class="ng-untouched ng-pristine ng-valid">
        <div class="form-group row">
          <label for="name" class="col-sa-2 col-form-label"> Name</label>

          <div class="col-sm-10">
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]= "name"
              name="name"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phoneNumber" class="col-sa-s col-form-label">
            Phone Number</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              id="phoneNumber"
              class="form-control"
              [(ngModel)]= "phoneNumber"
              name="phoneNumber"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="emailAddress" class="col-sa-s col-form-label">
            Email Address</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              id="emailAddress"
              class="form-control"
              [(ngModel)]= "emailAddress"
              name="emailAddress"
              required
            />
          </div>
        </div>
      </form>

      <div class="text-right">
        <button class="btn btn-dark" (click)="onSubmit()">Save</button>
        <button class="btn btn-dark" (click)="onCancel()">Cancel</button>
      </div>
      
    </div>
  </div>
</div>
