<div class="container mt-4">
  <h2>Edit Contact</h2>
  <form (ngSubmit)="saveContact()">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="contact.fName" name="fName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="contact.lName" name="lName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="contact.phoneNumber" name="phoneNumber" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
