<div class="container mt-4">
  <h2>Add Contact</h2>
  <form (ngSubmit)="addContact()">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="fName" name="fName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="lName" name="lName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-success">Add Contact</button>
  </form>
</div>
